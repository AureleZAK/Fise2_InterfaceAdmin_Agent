stages:
  - build

docker_build:
  stage: build
  image: docker:latest
  variables:
    DOCKER_HOST: tcp://localhost:2375
  script:
    - echo "Docker version:"
    - docker --version
    - echo "Docker daemon info:"
    - docker info
    - echo "Docker daemon configuration:"
    - cat /etc/docker/daemon.json || echo "No daemon.json file found"
