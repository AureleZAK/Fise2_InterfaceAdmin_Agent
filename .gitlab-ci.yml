stages:
  - build

variables:
  DOCKER_REGISTRY: devops.telecomste.fr:5050/printerfaceadmin/2023-24/group4/agent
  IMAGE_NAME: image_agent
  TAG: latest

build:
  stage: build
  image: docker:latest   # Utilisez l'image officielle Docker
  script:
    - docker build -t $DOCKER_REGISTRY/$IMAGE_NAME:$TAG .
    - docker login $DOCKER_REGISTRY
    - docker push $DOCKER_REGISTRY/$IMAGE_NAME:$TAG
