stages:
  - build

docker_build:
  stage: build
  image: docker:latest
  variables:
    DOCKER_HOST: tcp://localhost:2375
  script:
    - echo "Docker version:"
    - docker --version
    - echo "Docker daemon status:"
    - sudo systemctl status docker
    - echo "Docker daemon configuration:"
    - cat /etc/docker/daemon.json
    - echo "PATH: $PATH"
    - echo "DOCKER_HOST: $DOCKER_HOST"

